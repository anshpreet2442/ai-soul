    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* zinc-950 */
        color: #fff;
        overflow-x: hidden;
      }
      
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }

      /* Animations */
      @keyframes blob {
        0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: scale(1); }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: scale(1.1); }
        100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: scale(1); }
      }
      .animate-blob {
        animation: blob 8s infinite alternate;
      }

      @keyframes gradient-xy {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
      }
      .animate-gradient-xy {
          background-size: 200% 200%;
          animation: gradient-xy 6s ease infinite;
      }
      
      /* 3D Tilt Effect Helpers */
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
